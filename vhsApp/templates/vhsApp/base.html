<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VHSdigital</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'vhsApp/assets/vhs-black.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?
family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'vhsApp/css/styles.css' %}" rel="stylesheet" />
    

    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">

            <div class="container">
                <a class="btn btn-primary" href="{% url 'inicio' %}">INICIO</a>
                <a class="navbar-brand" href="{% url 'videos' %}">Videos</a>
                <a class="navbar-brand" href="{% url 'listar_usuarios' %}">Usuarios</a>
                <a class="navbar-brand" href="{% url 'listar_membresias' %}">Membresias</a>
                <a class="navbar-brand" href="{% url 'listar_solicitudes' %}">Solicitudes</a>
            </div>

        </nav>

         <!-- Cabecera-->
         <header class="masthead"
            style="background-image: url('{% block background %}{% endblock %}')">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-x2-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">VHSdigital - Una web para los amantes del cassette.<p></p><p>“Build it and they will come”</p></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       

        {% block contenidoVarios %}

        {% endblock contenidoVarios %}


        <!-- Footer-->
        <footer class="footer bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">Ayuda</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contacto</a></li>
                      
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; VHSdigital - Leonardo Stazi.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>
</html>
